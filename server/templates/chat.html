<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adam - Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4a4e69;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 70%;
      padding: 0.8rem;
      border-radius: 12px;
    }
    .child {
      background: #90e0ef;
      align-self: flex-end;
    }
    .robot {
      background: #ffafcc;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 0.8rem;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #4a4e69;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #22223b;
    }
  </style>
</head>
<body>
  <header>
    <button id = "exitBtn">‚¨ÖÔ∏è Esci</button>
    <h2>Adam ü§ñ</h2>
    <button onclick="switchMode()">üé§ Modalit√† vocale</button>
  </header>

  <div class="chat-box" id="chatBox">
  </div>

  <div class="input-area">
    <textarea id="messageInput" rows="2" placeholder="Scrivi qui..."></textarea>
    <button onclick="sendMessage()">Invia</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');

    // send using the enter key
    messageInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function addMessage(text, sender) {
      const msg = document.createElement("div"); 
      msg.classList.add("message", sender); // adds classes message and child or robot to the container
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      addMessage(text, "child"); // adds the message of the child in the page
      messageInput.value = ""; // clears textbox

      const response = await fetch("/chat/send_message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      addMessage(data.robot, "robot");
      if (data.robot_audio) {
        const audio = new Audio(data.robot_audio);
        audio.play();
        }
    }

    window.onload = async function() {
        const response = await fetch("/chat/start");
        const data = await response.json();
        addMessage(data.robot, "robot");
    }



    function switchMode() {
      window.location.href = "/chat_voice"; // da implementare lato Flask
    }



    document.getElementById("exitBtn").addEventListener("click", async () => {
        const response = await fetch("/chat/exit", { method: "POST" });
        const data = await response.json();

        if (data.link) {
            window.open(data.link, "_blank"); // opens the questionair
        }

        window.location.href = "/"; // go home
    });
  </script>
</body>
</html>
