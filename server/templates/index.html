<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adam - Il tuo amico robot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: linear-gradient(135deg, #a2d2ff, #cdb4db);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 650px;
      width: 95%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #4a4e69;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    form input {
      padding: 0.8rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
    }
    .form-full {
      grid-column: span 2;
    }
    .buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;

    }

    button.text {
      background: #3f4dd2;
      color: #fff;
    }
    button:hover {
      transform: scale(1.05);
    }
    .optional {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ciao! Io sono Adam ðŸ¤–</h1>
    <p>Prima di iniziare, inserisci i tuoi dati:</p>
    <form id="loginForm" action="/submit" method="POST">
        <input type="text" name="name" placeholder="Nome" required>
        <input type="text" name="surname" placeholder="Cognome" required>

        <!-- campi opzionali -->
         <select name="sex" class="optional">
          <option value="" disabled selected>Sesso</option>
          <option value="Uomo">Uomo</option>
          <option value="Donna">Donna</option>
        </select>

        <input type="date" name="birth" placeholder="Data di nascita" class="optional">

        <input type="hidden" name="modality" id="modality" value="">

        <button type="submit" class="text form-full" onclick="document.getElementById('modality').value='text'">Parla con Adam</button>

        
    </form>
  </div>

<script>
async function checkUser() {
    const name = document.querySelector('input[name="name"]').value.trim();
    const surname = document.querySelector('input[name="surname"]').value.trim();
    const sexField = document.querySelector('[name="sex"]');   // funziona sia input che select
    const birthField = document.querySelector('input[name="birth"]');

    if (name && surname) {
        const response = await fetch('/check_child', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name, surname})
        });
        const result = await response.json();

        sexField.style.display = result.askSex ? 'block' : 'none';
        birthField.style.display = result.askBirth ? 'block' : 'none';
    } else {
        sexField.style.display = 'none';
        birthField.style.display = 'none';
    }
}



// Controlla quando si cambia il nome o cognome
document.querySelector('input[name="name"]').addEventListener('input', checkUser);
document.querySelector('input[name="surname"]').addEventListener('input', checkUser);
</script>
</body>
</html>
