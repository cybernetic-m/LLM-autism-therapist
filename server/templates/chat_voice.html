<!DOCTYPE html> 
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adam - Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      height: 100vh;
      
      background: linear-gradient(135deg, #a2d2ff, #cdb4db);
    }

    header {
    position: relative; /* necessario per il titolo assoluto */
    display: flex;
    align-items: center;
    padding: 1rem;
    background: #4a4e69;
    color: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    }

    header h2 {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    margin: 0;
    font-size: 1.6rem;
    pointer-events: none;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem; 
    }
    .message {
      max-width: 70%;
      padding: 0.8rem;
      border-radius: 12px;
    }
    .child {
      background: #00d290;
      align-self: flex-end;
      color: #000000;
    }
    .robot {
      background: #32b0fe;
      color: #000000;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 0.8rem;
      background: transparent;
      border-top: 1px solid #ccc;
      justify-content: center;
      gap: 0.5rem;
      border-radius: 1%;
      border: 1px solid black;
    }
    input[type="text"] {
      flex: 1;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #4a4e69;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      z-index: 3;
    }
    button:hover {
      background: #22223b;
    }
    .typing {
  display: flex;
  gap: 5px;
  padding: 0.8rem;
  border-radius: 12px;
  background: #32b0fe;
  color: #000;
  align-self: flex-start;
  width: fit-content;
}

.dot {
  width: 8px;
  height: 8px;
  background: #fff;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

.dot:nth-child(2) {
  animation-delay: 0.2s;
}
.dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes blink {
  0% { opacity: 0.2; transform: translateY(0); }
  20% { opacity: 1; transform: translateY(-3px); }
  100% { opacity: 0.2; transform: translateY(0); }
}
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.popup-content {
  background: white;
  padding: 2rem;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.popup-content button {
  margin-top: 1rem;
  padding: 0.8rem 1.5rem;
  font-size: 1.2rem;
  background: #4a4e69;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.popup-content button:hover {
  background: #22223b;
}


  </style>
</head>
<body>
  <header>
    <button id="exitBtn">‚¨ÖÔ∏è Esci</button>
    <h2>Adam ü§ñ</h2>
  </header>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area" id="inputArea">
    <input type="text" id="childInput" placeholder="Scrivi un messaggio...">
    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    <button id="recordBtn"><i class="fas fa-microphone"></i></button>

  </div>

  <div id="audioPopup" class="popup">
  <div class="popup-content">
    <p>Iniziamo?</p>
    <button id="enableAudioBtn">S√¨</button>

    <button id="goBack">No</button>
  </div>
</div>


<script>
  const chatBox = document.getElementById('chatBox');
  let recording = false;
  let mediaRecorder;
  let audioChunks = [];
  let currentAudio = null;
  let waitingForRobot = false;

  // Enter key = invio messaggio
  document.getElementById("childInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      document.getElementById("sendBtn").click();
    }
  });

  function addMessage(text, sender) {
    const msg = document.createElement("div"); 
    msg.classList.add("message", sender);
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function playRobotAudio(src) {
    if (currentAudio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }
    currentAudio = new Audio(src);
    currentAudio.play();
  }

  
  // Primo messaggio del robot
  window.onload = async function() {
    showTyping()
    const response = await fetch("/chat/start");
    const data = await response.json();

    addMessage(data.robot, "robot");
    if (data.robot_audio) playRobotAudio(data.robot_audio);
    hideTyping()
  }

  // Invia testo
  document.getElementById("sendBtn").addEventListener("click", async () => {
    if (waitingForRobot) return;

    const input = document.getElementById("childInput");
    const text = input.value.trim();
    if (!text) return;
    input.value = "";
    addMessage(text, "child");

    waitingForRobot = true;
    showTyping();
    const response = await fetch("/chat/send_message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });
    const data = await response.json();
    hideTyping();
    addMessage(data.robot, "robot");
    if (data.robot_audio) playRobotAudio(data.robot_audio);
    waitingForRobot = false;
  });

  // Ferma audio robot se scrivo
  document.getElementById("childInput").addEventListener("input", () => {
    if (currentAudio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }
  });

  // Registrazione vocale
  document.getElementById("recordBtn").addEventListener("click", async () => {
    if (currentAudio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }

    if (!recording) {
      // Inizio registrazione
        recording = true;
        document.getElementById("recordBtn").innerHTML = '<i class="fas fa-stop"></i>';


      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

      const audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(stream);
      const analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;
      source.connect(analyser);

      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      let silenceStart = null;
      const SILENCE_THRESHOLD = 0.01;  
      const SILENCE_TIMEOUT = 3000;    

      function checkSilence() {
        const dataArray = new Uint8Array(analyser.fftSize);
        analyser.getByteTimeDomainData(dataArray);
        const rms = Math.sqrt(
          dataArray.reduce((sum, v) => sum + Math.pow(v - 128, 2), 0) / dataArray.length
        ) / 128;

        if (rms < SILENCE_THRESHOLD) {
          if (!silenceStart) silenceStart = Date.now();
          else if (Date.now() - silenceStart > SILENCE_TIMEOUT) {
            stopRecording();
            return;
          }
        } else {
          silenceStart = null;
        }

        if (recording) requestAnimationFrame(checkSilence);
      }

      checkSilence();

      function stopRecording() {
        if (recording) {
            recording = false;
            document.getElementById("recordBtn").innerHTML = '<i class="fas fa-microphone"></i>';
            mediaRecorder.stop();
        }
      }

      mediaRecorder.onstop = async () => {
        if (waitingForRobot) return;
        waitingForRobot = true;

        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
        const formData = new FormData();
        formData.append("audio", audioBlob, "audio.wav");

        const response = await fetch("/chat/send_audio", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        addMessage(data.child, "child");
        addMessage(data.robot, "robot");
        if (data.robot_audio) playRobotAudio(data.robot_audio);

        waitingForRobot = false;
      };

    } else {
      // stop manuale
      recording = false;
      document.getElementById("recordBtn").innerHTML = '<i class="fas fa-microphone"></i>';
      mediaRecorder.stop();
    }
  });

  // Esci
  document.getElementById("exitBtn").addEventListener("click", async () => {
    const response = await fetch("/chat/exit", { method: "POST" });
    const data = await response.json();
    if (data.link) window.open(data.link, "_blank");
    window.location.href = "/";
  });


  function showTyping() {
  const typing = document.createElement("div");
  typing.classList.add("message", "typing");
  typing.setAttribute("id", "typingIndicator");
  typing.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
  chatBox.appendChild(typing);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function hideTyping() {
  const typing = document.getElementById("typingIndicator");
  if (typing) typing.remove();
}

document.getElementById("enableAudioBtn").addEventListener("click", () => {
  // sblocca l'audio
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  if (audioCtx.state === "suspended") {
    audioCtx.resume();
  }

  // chiudi popup
  document.getElementById("audioPopup").style.display = "none";

});

document.getElementById("goBack").addEventListener("click", () => {
  window.location.href = "/"; // porta alla home
});



</script>

</body>
</html>
